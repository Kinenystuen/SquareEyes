                <input type="radio" id="paypal" name="payment_method" value="Paypal">
                <label for="paypal">Paypal</label>

                <input type="text" name="card_number" id="card_number" value="xxxx xxxx xxxx xxxx" aria-labelledby="Card number" class="form__input" required>
                <label for="expire_date" class="form__input">Expire date</label>
                <input type="text" name="expire_date" id="expire_date" value="xx/xx" aria-labelledby="Expire date" class="form__input" required>
