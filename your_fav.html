<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="unicode.css">
    <link rel="stylesheet" href="css_code/your_list.css">

<body>
    <header>
        <a href="index.html"><img class="logo_header" src="Images/SquareEyes_Logo_org.png" alt="Logo SquareEyes"></a>
        <div class="header_left">
            <input type="checkbox" name="menu_checkbox" id="menu_checkbox">
            <label for="menu_checkbox" class="hamburger_icon" aria-label="Navigation menu"></label>
            <nav class="nav_left">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movie-pages/all-movies.html">Movies</a></li>
                    <li><a href="your_list.html">Your list</a></li>
                    <li><a href="your_fav.html">Favorites</a></li>
                    <li><a href="about_us.html">About us</a></li>
                    <li><a href="contact_us.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
        <div class="header_right">
            <nav class="nav_right">
                <input type="search" placeholder="Search" class="search">
                <label id="menu_search_icon" class="icon_search" aria-label="Search bar"></label>
                <a href="your_fav.html">
                    <figure class="icon_favorites_nav"></figure>
                </a>
                <a href="your_list.html">
                    <figure class="icon_your_list_nav"></figure>
                </a>
                <a href="checkout.html">

                </a>
                <a href="your_page.html">
                    <figure class="icon_profile_nav"></figure>
                </a>
            </nav>
        </div>
        <div class="search_bar_area" id="search_bar_area">
            <input type="search" placeholder="Search" class="search_dropdown">
        </div>
    </header>
    <main class="main_h content_wrap">
        <section class="your_list_content">
            <div class="your_list_movies">
                <div class="h1_text">
                    <figure class="icon_favorites_nav"></figure>
                    <h1>Your favorites</h1>
                </div>
                <p class="p_top">Your favorite movies</p>
            
                <h2 class="gone_text">In list</h2>
                <div class="in_list">
                    <div class="information_box">
                        <a href="/products/batman-movie-page.html" class="movie_cover"><img
                                src="/images/Movie_hollywood.jpeg" alt="Once upon a time in Hollywood movie cover"></a>
                        <div class="information_text">
                            <h3>Once upon a time in Hollywood</h3>
                        </div>
                        <div class="information_box_end">
                            <a href="/products/batman-movie-page.html">
                                <div class="figure_rightarrow">
                                    <p>Rent now</p>
                                    <figure class="rightarrow2"></figure>
                                </div>
                            </a>
                            <div class="figure_x">
                                <figure class="icon_x"></figure>
                            </div>
                        </div>
                    </div>
                    <div class="information_box">
                        <a href="/products/batman-movie-page.html" class="movie_cover"><img
                                src="/images/Movie_godzilla.jpeg" alt="Godzilla movie cover"></a>
                        <div class="information_text">
                            <h3>Godzilla</h3>
                        </div>
                        <div class="information_box_end">
                            <a href="/products/batman-movie-page.html">
                                <div class="figure_rightarrow">
                                    <p>Rent now</p>
                                    <figure class="rightarrow2"></figure>
                                </div>
                            </a>
                            <div class="figure_x">
                                <figure class="icon_x"></figure>
                            </div>
                        </div>
                    </div>
                    <div class="information_box">
                        <a href="/products/batman-movie-page.html" class="movie_cover"><img
                                src="/images/Movie_addams_family.jpeg" alt="The Addams Family movie cover"><span></span></a>
                        <div class="information_text">
                            <h3>The Addams Family</h3>
                        </div>
                        <div class="information_box_end">
                            <a href="/products/batman-movie-page.html">
                                <div class="figure_rightarrow">
                                    <p>Rent now</p>
                                    <figure class="rightarrow2"></figure>
                                </div>
                            </a>
                            <div class="figure_x">
                                <figure class="icon_x"></figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerbar">
            <div class="footernav">
                <span> &copy; SquareEyes </span>
                <a href="about_us.html">About us</a>
                <a href="contact_us.html">Contact us</a>
                <a href="#">Terms and conditions</a>
            </div>
            <div class="footerlogo">
                <a href="index.html"><img class="logo_footer" src="images/SquareEyes_Logo_org.png"
                        alt="Squareeyes logo"></a>
            </div>
            <div class="footersocialmedia">
                <figure><img src="icons/icon_instagram.png" alt="Icon for Instagram" class="iconsocial">
                </figure>
                <figure><img src="icons/icon_twitter.png" alt="Icon for Twitter" class="iconsocial">
                </figure>
                <figure>
                    <img src="icons/icon_facebook.png" alt="Icon for Facebook" class="iconsocial">
                </figure>
            </div>
        </div>
    </footer>
    <script src="/js/uni.js"></script>
