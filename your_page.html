    <main class="main_h content_wrap">
        <section class="signin_section" id="section_signin">
            <h1>Sign in</h1>
            <form class="signin_area" method="post" enctype="text/plain">
                <div class="signin">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" aria-labelledby="Your email" >
                    </div>
                    <div>
                        <label for="password">Your password</label>
                        <input type="password" name="password" id="password" placeholder="Your password" aria-labelledby="Your password" >
                        <a href="#">Forgotten your password?</a>
                        <div class="checkboxes">
                            <input class="checkbox_box" type="checkbox" name="remember_me" id="remember_me">
                            <label for="remember_me" class="remember_me">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="signin_button yellow">
                    <a href="/your_page_loggedin.html"><input type="submit" name="Submit" value="Sign in"></a>
                </div>
                <div class="signupnow_button grey">
                    <p>Don't have an account?</p>
                    <input type="button" id="sign_up" name="sign_up" value="Sign up now">
                </div>
            </form>
        </section>
        <section class="signup_section" id="section_signup">
            <h1>Sign up</h1>
            <form class="signup_area" method="post" enctype="text/plain">
                <div class="signup">
                    <div>
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First name" aria-labelledby="First name"
                            >
                    </div>
                    <div>
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last name" aria-labelledby="Last name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your email" aria-labelledby="Your email">
                    </div>
                    <div>
                        <label for="password">Your password</label>
                        <input type="password" name="password" id="password" placeholder="Your password" aria-labelledby="Your password"
                            >
                    </div>
                    <div>
                        <label for="password">Repeat password</label>
                        <input type="password" name="password" id="password" placeholder="Repeat password"
                            aria-labelledby="Repeat password" >
                    </div>
                </div>
                <div class="signupnow_button yellow">
                    <input type="submit" name="Submit" value="Sign up now">
                </div>
                <div class="signin_button grey">
                    <p>Already have an account?</p>
                    <input type="button" id="sign_in" name="sign_in" value="Sign in">
                </div>
                </form>
        </section>
